# SonarQube Configuration
sonar.projectKey=vue-clean-architecture
sonar.projectName=Vue Clean Architecture
sonar.projectVersion=1.0

# Source directories
sonar.sources=src
sonar.tests=src

# Test inclusions and exclusions
sonar.test.inclusions=**/tests/**/*.test.ts,**/tests/**/*.test.js,**/tests/**/*.spec.ts,**/tests/**/*.spec.js,**/__tests__/**
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.stories.ts,**/*.config.ts,**/*.d.ts

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# File exclusions for analysis
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.stories.ts,**/*.config.ts,**/*.d.ts,**/tests/**,**/__tests__/**,**/test/**,**/*.test.ts,**/*.test.js,**/*.spec.ts,**/*.spec.js

# Language-specific settings
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx,.vue
sonar.css.file.suffixes=.css,.less,.scss
sonar.html.file.suffixes=.html

# Encoding
sonar.sourceEncoding=UTF-8
